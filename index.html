<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>sqrt(n)</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <style>
  body{font-family: arial,verdana,sans-serif;font-size: 40px}
  input{border: 1px solid #ccc;font-size: 40px;padding: 3px;margin: 4px;text-align: center;}
  input:focus{background: #D8CAFF;text-align:center;}
  </style>
  <script type="text/javascript">

    DOMhelp = {

            addEvent: function(elem,evType,fn,useCapture) {

                if(elem.addEventListener) {

                       elem.addEventListener(evType,fn,useCapture);

                } else if(elem.attachEvent) {

                       var r = elem.attachEvent('on'+evType,fn);

                       return r; 

                } else {

                       elem['on'+evType] = fn;
                }
      
            },

            trim: function(nr) {

                  return nr.replace(/^\s+/,"").replace(/\s+$/,"");

            }

    };

    //Computes SQuare RooT in JavaScript
    //using: s=1/2(s+nr/s)
    function radical(nr) {

        if(nr < 0) {return "invalid input";}

        if(nr == 0) {return 0;}

        var s=1;

            for(var i=0;i<100;i++){

                 s=(s+nr/s)*1/2; 
            }

          return s;
    }

    function solve() {

         var number = document.getElementById('input').value;

             number = DOMhelp.trim(number); 

             if(number == "") {document.getElementById('solution').innerHTML = "The textfield is empty!";return;}

             if(isNaN(number)) {document.getElementById('solution').innerHTML = "Error! Is Not a Number!";return;}

             document.getElementById('input').value = parseFloat(number);

         var output = radical(number);

             document.getElementById('solution').innerHTML ="sqrt("+number+") = " + output + '<br/>';
             document.getElementById('solution').innerHTML += "Math.sqrt("+number+") = " + Math.sqrt(parseFloat(number));
    }
 
    function init() {

         DOMhelp.addEvent(document.getElementById('doit'),'click',solve,false);
    }  

   DOMhelp.addEvent(window,'load',init,false);

  </script>
</head>
<body>
<center>
<h1>sqrt(nr)</h1>
<label for="input">Enter a number </label><input type="text" name="input" id="input" /><input type="button" id="doit" name="doit" value="sqrt" />
<p id="solution"></p>
</center>
</body>
</html>
